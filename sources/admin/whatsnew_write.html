	<!-- 유저 정보 -->

	<!-- 본문 영역 -->
	<main role="main">
		<div class="layout-contents">

			<h1 class="page-title">WHAT'S NEW</h1>

			<fieldset class="forms">
				<legend>게시판 작성 폼</legend>

				<table class="tbl-h write">
					<caption>게시물 작성</caption>

					<tbody>
						<tr>
							<th>말머리</th>
							<td>
								<select name="" id="">
									<option value="">Weekly가이드</option>
									<option value="">전문가리뷰</option>
									<option value="">신규기능</option>
									<option value="">활용팁</option>
									<option value="">이벤트</option>
									<option value="">장애공지</option>
									<option value="">업데이트</option>
									<option value="">보도자료</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>게시물제목</th>
							<td>
								<input type="text" name="" id="">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								
								<div class="editor-container">
									
									editor area

								</div>

							</td>
						</tr>
						<tr>
							<th>노출여부</th>
							<td>
								<ul class="list-radio">
									<li>
										<input type="radio" name="display" id="display0" checked>
										<label for="display0">Y</label>
									</li>
									<li>
										<input type="radio" name="display" id="display1">
										<label for="display1">N</label>
									</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>상단노출</th>
							<td>
								<ul class="list-radio">
									<li>
										<input type="radio" name="top" id="top0">
										<label for="top0">Y</label>
									</li>
									<li>
										<input type="radio" name="top" id="top1" checked>
										<label for="top1">N</label>
									</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>노출순위</th>
							<td>
								<ul class="list-radio">
									<li>
										<input type="radio" name="top-index" id="top-index0">
										<label for="top-index0">상단노출 1</label>
									</li>
									<li>
										<input type="radio" name="top-index" id="top-index1">
										<label for="top-index1">상단노출 2</label>
									</li>
									<li>
										<input type="radio" name="top-index" id="top-index2">
										<label for="top-index2">상단노출 3</label>
									</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>메인이미지</th>
							<td>
								<div class="select-file">
									<p class="filebox">
										<label for="ufile">파일선택</label>	
										<input type="file" name="ufile" id="ufile">
									</p>
									<span class="limited">최대 00MBYTE까지 업로드 가능</span>

									<p class="added">
										<a href="#" class="btn-file">nugu_capture.zip</a>
										<button type="button" class="btn-file-delete">X 파일삭제</button>
									</p>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="tbl-bbs-navigation">
					<p class="page-btns">
						<a href="#" class="btn submit">등록</a>
						<a href="#" class="btn">취소</a>
					</p>
				</div>
			</fieldset>
