@@include('./head.html')
<body class="support">

	<!-- 상단 영역 -->
	@@include('./header.html', {"menu": "support"})


	<!-- 본문 영역 -->
	<main role="main">
		<div class="layout-contents">

			<h1 class="page-title">1:1문의 및 제안</h1>


			<fieldset class="forms">
				<legend>1:1문의 작성 폼</legend>

				<table>
					<caption>1:1문의 작성</caption>

					<tbody>
						<tr>
							<th><label for="">문의제목</label></th>
							<td>
								<input type="text" name="" id="" placeholder="문의제목">
							</td>
						</tr>
						<tr>
							<th><label for="">문의내용</label></th>
							<td>
								<textarea name="" id="" cols="80" rows="10" placeholder="문의내용"></textarea>
								<p class="warning">
									비방, 욕설 등 타인에게 불편을 주거나 혐오감을 줄 수 있는 문구는 삭제조치 될 수 있습니다.
								</p>
							</td>
						</tr>
						<tr class="display">
							<th><label for="">공개여부</label></th>
							<td>
								<ul class="list-radio">
									<li>
										<input type="radio" name="display" id="display0" checked>
										<label for="display0">공개</label>
									</li>
									<li>
										<input type="radio" name="display" id="display1">
										<label for="display1">비공개</label>
									</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th><label for="">이메일알림</label></th>
							<td>
								<input type="text" name="" id="" placeholder="이메일주소" class="email">
								<p class="warning">
									이메일알림 신청을 위하여 이메일주소를 입력해 주세요. 이메일알림 미 신청 시 별도의 알림이 제공되지 않습니다.
								</p>
							</td>
						</tr>
						<tr class="last">
							<th><label for="">첨부파일</label></th>
							<td>
								<div class="filebox">
									<input type="text" name="" id="" value="" class="upload-name" readonly>

									<label for="filename">파일선택</label> 
									<input type="file" id="filename" class="upload-hidden" required>
									<button type="button" class="btn-clear">내용 삭제</button>
								</div>
								<script>
								$(document).ready(function() {
									var fileTarget = $('.filebox .upload-hidden');
									var fileDisplay = $('.filebox .upload-name');
									var btnClear = $('.filebox .btn-clear');
									var btnsBBS = $('.view-bbs-btns');

									fileTarget.on('change', function(){
										if(window.FileReader){
											var filename = $(this)[0].files[0].name;
										} else {
											var filename = $(this).val().split('/').pop().split('\\').pop();
										}

										if( filename.length > 0 ) {
											fileDisplay.addClass("show");
											btnsBBS.addClass("mt77");
											fileDisplay.val(filename);
										} else {
											fileDisplay.removeClass("show");
											btnsBBS.removeClass("mt77");
										}
									});

									btnClear.on('click', function() {
										fileTarget.val("");
										fileDisplay.val("");
										fileDisplay.removeClass("show");
										btnsBBS.removeClass("mt77");
									});
								}); 
								</script>

								<span class="limited">최대 00MByte까지 업로드 가능</span>
							</td>
						</tr>
					</tbody>
				</table>

				<p class="view-bbs-btns">
					<button type="submit" class="btn-in-bbs">접수</button>
					<button type="submit" class="btn-in-bbs cancel">취소</button>
				</p>
			</fieldset>


		</div>
	</main>

	
	<!-- 하단 영역 -->
	@@include('./footer.html')

</body>
</html>
